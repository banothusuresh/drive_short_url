<!DOCTYPE html>
<html>
<head>
<title>D4M : Drive 4 Me</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<style>
  input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>
  <div class="jumbotron text-center">
    <h1>DRIVE 4 ME</h1>
    <p>------ URL Shortner for Google Drive links ------</p>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-sm-4">
        <h2>UPLOAD HERE</h2>

      <form action="/upload">
        <label for="fname">Short your Google drive link here ....</label>
        <input type="text" name="file" placeholder="paste drive url here...">
        <input type="submit" value="Submit">
      </form>

      {% if n_file_id %}
      <p> your short url :  {{ n_file_id }}</p>
      {% endif %}
      </div>
    </div>
  </div>


</body>
</html>
